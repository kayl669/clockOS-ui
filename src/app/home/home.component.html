<div class="flex-container dark">
    <div class="full-width">
        <svg>
            <defs>
                <pattern id="dotPattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
                    <circle class="bgDot" cx="5" cy="5" r="2"/>
                </pattern>
                <radialGradient id="backHoleBelowClock" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="50%" style="stop-color:rgb(0,0,0);stop-opacity:0.7"/>
                    <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0"/>
                </radialGradient>
                <radialGradient id="blackVignette" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="40%" style="stop-color:rgb(0,0,0);stop-opacity:0"/>
                    <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1"/>
                </radialGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="shadow"/>
                    <feOffset dx="1" dy="1"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Background objects -->
            <rect x="0" y="0" width="100%" height="100%" style="stroke: #000000; fill: url(#dotPattern);"/>
            <ellipse cx="500" cy="240" rx="300" ry="300" fill="url(#backHoleBelowClock)"/>
            <ellipse cx="500" cy="240" rx="600" ry="600" fill="url(#blackVignette)"/>

            <!-- Clock objects -->
            <circle class="clockCircle hour" cx="500" cy="240" r="150" stroke-width="6"/>
            <path id="arcHour" class="clockArc hour" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>
            <circle class="clockDot hour" r="8" filter="url(#glow)"/>

            <circle class="clockCircle minute" cx="500" cy="240" r="170" stroke-width="3"/>
            <path id="arcMinute" class="clockArc minute" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
            <circle class="clockDot minute" r="5" filter="url(#glow)"/>

            <text id="time" class="caption timeText" x="500" y="240" stroke-width="0" text-anchor="middle" alignment-baseline="middle"
                  filter="url(#shadow)"></text>
            <text id="day" class="caption dayText" x="300" y="80" stroke-width="0" text-anchor="end" alignment-baseline="middle"
                  filter="url(#shadow)"></text>
            <text id="date" class="caption dateText" x="300" y="130" stroke-width="0" text-anchor="end" alignment-baseline="middle"
                  filter="url(#shadow)"></text>
            <text id="city" class="caption dayText" x="300" y="170" stroke-width="0" text-anchor="end" alignment-baseline="middle"
                  filter="url(#shadow)">{{ current.city }}</text>
            <text id="description" class="caption dayText" x="300" y="210" stroke-width="0" text-anchor="end" alignment-baseline="middle"
                  filter="url(#shadow)">{{ current.description }} {{ current.temperature | number: '1.0-0' }} Â°C
            </text>
        </svg>
        <div class="overlay">
            <div class="display-icon"><i class="wi" [ngClass]="current.image"></i></div>
            <div class="display-deezer">
                <app-deezer></app-deezer>
            </div>
            <div class="display-alarm" *ngIf="enableAlarm">
                <igx-icon class="alarm-size">access_alarm</igx-icon>
                <label>{{timeAlarm}}</label>
            </div>
        </div>
    </div>
</div>
