<div class="flex-container dark">
    <div class="full-width">
        <app-status-bar [title]="'Configuration Wifi'"></app-status-bar>
        <div>
            <igx-list displayDensity="cosy">
                <ng-template igxEmptyList>
                    <p class="empty">Pas de r√©seau</p>
                </ng-template>
                <igx-list-item igxRipple igxRippleTarget=".igx-list__item-content" *ngFor="let network of networks;let index = index;"
                               routerLinkActive="active-list-item" [ngStyle]="{'background-color':index===current ? '#1b70cb' : '' }">
                    <p igxListLineTitle (click)="navigateRight()">{{network.ssid}}</p>
                </igx-list-item>
            </igx-list>
        </div>
        <igx-input-group *ngIf="displayKeyboard" [ngStyle]="{'visibility':displayKeyboard ? 'visible' : 'hidden'}">
            <input igxInput id="password" type="text" [value]="keyboard.getInput()"/>
            <label igxLabel for="password">Mot de passe</label>
            <igx-suffix>
                <igx-icon>security</igx-icon>
            </igx-suffix>
        </igx-input-group>
        <label *ngIf="displayStatus" [ngStyle]="{'visibility':displayStatus ? 'visible' : 'hidden'}">{{status}}</label>
        <div class="simple-keyboard" [ngStyle]="{'visibility':displayKeyboard ? 'visible' : 'hidden'}"></div>
    </div>
</div>
